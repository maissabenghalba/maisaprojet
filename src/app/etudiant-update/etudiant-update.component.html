<h2>Modifier l'Étudiant</h2>

<form (ngSubmit)="updateEtudiant()">
  <div>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" [(ngModel)]="etudiant.nom" name="nom" required />
  </div>

  <div>
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" [(ngModel)]="etudiant.prenom" name="prenom" required />
  </div>

  <div>
    <label for="cin">CIN:</label>
    <input type="number" id="cin" [(ngModel)]="etudiant.cin" name="cin" required />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="etudiant.email" name="email" required />
  </div>

  <div>
    <label for="adresse">Adresse:</label>
    <input type="text" id="adresse" [(ngModel)]="etudiant.adresse" name="adresse" required />
  </div>

  <div>
    <label for="dateNaissance">Date de Naissance:</label>
    <input type="date" id="dateNaissance" [(ngModel)]="etudiant.dateNaissance" name="dateNaissance" required />
  </div>

  <button type="submit">Mettre à jour l'Étudiant</button>
</form>
